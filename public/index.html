<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Desafio back-end Precato</title>
  </head>
  <body>
    <h4 id="email"></h4>
    <div class="bg-primary w-75 m-auto my-4 p-3 rounded">
      <h1 id="day-message"></h1>
      <p id="message"></p>
    </div>
    <form
      class="w-50 m-auto mt-10 bg-success bg-gradient p-2 rounded"
      id="subscribe"
    >
      <div class="mb-3">
        <label for="name-input" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name-input" required />
      </div>
      <div class="mb-3">
        <label for="email-input" class="form-label">Email </label>
        <input type="email" class="form-control" id="email-input" required />
      </div>

      <button type="submit" class="btn btn-primary">Inscreva-se!</button>
    </form>

    <form
      class="w-50 m-auto mt-10 bg-success bg-gradient p-2 rounded my-4"
      id="create-message"
    >
      <div class="mb-3">
        <label for="template-name" class="form-label">Mensagem</label>
        <textarea rows="5" class="form-control" id="template-name" required>
        </textarea>
      </div>
      <div class="mb-3">
        <label for="name-input" class="form-label">Dia</label>
        <input
          type="number"
          class="form-control"
          id="position-day"
          min="1"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Criar mensagem</button>
    </form>
  </body>
</html>
